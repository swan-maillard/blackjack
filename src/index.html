<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blackjack</title>
</head>
<body class="preload">
<div id="boardGame">
    <div id="deck">
        <div class="card backCard"></div>
    </div>
    <div id="dealer">
        <div id="dealerHand" class="hand">
        </div>
    </div>
    <div id="player">
        <div id="playerHand" class="hand"></div>
    </div>
    <div id="actions">
        <button id="standButton" class="actionButton disabled">RESTER</button>
        <button id="hitButton" class="actionButton disabled">TIRER</button>
        <button id="doubleButton" class="actionButton disabled">DOUBLER</button>
        <button id="splitButton" class="actionButton disabled">PARTAGER</button>
    </div>
    <div id="score"></div>
    <div id="money">
        Capital : <span id="bankroll"></span><br>
        Mise : <span id="bet"></span>
    </div>
</div>
</body>
</html>
